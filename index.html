<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie seat booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label for="">Pick a movie:</label>
      <select id="movie">
        <option value="10">The Godfather ($10) </option>
        <option value="12">Seven Samurai ($12) </option>
        <option value="8">Harakiri ($8)</option>
        <option value="9">Howl's Moving Castle ($9)</option>
      </select>
    </div><ul class="showcase">
      <li>
        <div class="seat">
          <small>N/A</small>
      </div>
      <li>
        <div class="seat selected">
          <small>Selected</small>
      </div>
      <li>
        <div class="seat occupied">
          <small>Occupied</small>
      </div>

      <div class="container">
        <div class="screen">
          <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
       <div class="container">
        <div class="screen">
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
          </div>
        </div>
      </div>
       <div class="container">
        <div class="screen">
          <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
       <div class="container">
        <div class="screen">
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
       <div class="container">
        <div class="screen">
          <div class="row">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
       <div class="container">
        <div class="screen">
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
      </div>
      </li>
    </ul>
    <p class="text"> You have selected <span class="count">0</span> seats for a price of $ <span class="total">0</span></p>
    <script src="script.js"></script>
  </body>
</html>
